<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        button {
            padding: 10px 16px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Delete User</h1>
    <p class="warning">Are you sure you want to delete "{{ user.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br><br>
    <a href="{% url 'user_list' %}">Cancel</a>
</body>
</html>
