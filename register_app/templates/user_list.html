<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        a.button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #218838;
        }
        .action-buttons a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Registered Users</h1>
    <a href="{% url 'user_create' %}" class="button">Add New User</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Phone</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_of_birth }}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phone_number}}</td>
            <td class="action-buttons">
                <a href="{% url 'user_update' user.id %}" class="button">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="button" style="background-color: #dc3545;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
